<!DOCTYPE html>
<html>
  <head>
    <title>TODO(Vanilla-JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" type="text" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p>
        未完了のTODO
      </p>
      <ul>
        <li>
          <p>学習</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p>
        完了したTODO
      </p>
      <li>
        <p>学習</p>
        <button>戻す</button>
      </li>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
