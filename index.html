<!DOCTYPE html>
<html>
  <head>
    <title>TODO(Vanilla-JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" type="text" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <h2>
        未完了のTODO
      </h2>
      <ul>
        <li>
          <div class="todo-row">
            <p>学習</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <h2>
        完了したTODO
      </h2>
      <li>
        <div>
          <p>学習済み</p>
          <button>戻す</button>
        </div>
      </li>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
